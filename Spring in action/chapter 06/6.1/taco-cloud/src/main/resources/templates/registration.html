<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Регистрация</title>
</head>
<body>
	<h1>Регистрация</h1>
	<img th:src="@{/images/tacocloud.png}" />
	<form method="post" th:action="@{/register}">
        <div>
            <label for="username">Имя пользователя:</label> <input type="text"
                id="username" name="username" />
        </div>
        <div>
            <label for="password">Пароль:</label> <input type="password"
                id="password" name="password" />
        </div>
        <div>
            <label for="fullname">Полное имя:</label> <input type="text"
                id="fullname" name="fullname" />
        </div>
        <div>
            <label for="street">Улица:</label> <input type="text" id="street"
                name="street" />
        </div>
        <div>
            <label for="city">Город:</label> <input type="text" id="city"
                name="city" />
        </div>
        <div>
            <label for="state">Штат:</label> <input type="text" id="state"
                name="state" />
        </div>
        <div>
            <label for="zip">Индекс:</label> <input type="text" id="zip"
                name="zip" />
        </div>
        <div>
            <label for="phone">Телефон:</label> <input type="text" id="phone"
                name="phone" />
        </div>
        <div>
            <input type="submit" value="Зарегистрироваться" />
        </div>
        </form>
</body>
</html>
