<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>	
<body>
	<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
		<h1>Order your taco creations!</h1>
		<img th:src="@{/images/tacocloud.png}" />
		<h3>Your tacos in this order:</h3>
		<a th:href="@{/design}" id="another">Design another taco!</a>
		<ul>
<!-- 			<li th:each="taco : ${tacoOrder.tacos}"> -->
			<li th:each="taco : *{tacos}">
				<span th:text="${taco.name}"></span>
			</li>
		</ul>
		<label for="deliveryName">Name:</label>
		<input type="text" id="deliveryName" th:field="*{deliveryName}"/>
		<span class="validationError" 
			th:if="${#fields.hasErrors('deliveryName')}"
			th:errors="*{deliveryName}">Delivery Name Error</span>
		<br/>
		
		<label for="deliveryStreet">Street:</label>
		<input type="text" id="deliveryCity" th:field="*{deliveryStreet}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryStreet')}"
			th:errors="*{deliveryStreet}">Delivery Street Error</span>
		<br/>
		
		<label for="deliveryCity">City:</label>
		<input type="text" id="deliveryCity" th:field="*{deliveryCity}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryCity')}"
			th:errors="*{deliveryCity}">Delivery City Error</span>
		<br/>
		
		<label for="deliveryState">State:</label>
		<input type="text" id="deliveryState" th:field="*{deliveryState}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryState')}"
			th:errors="*{deliveryState}">Delivery State Error</span>
		<br/>
		
		<label for="deliveryZip">Zip code:</label>
		<input type="text" id="deliveryZip" th:field="*{deliveryZip}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryZip')}"
			th:errors="*{deliveryZip}">Delivery Zip Error</span>
		<br/>
		
		<h3>Here is how I'll pay...</h3>
		<label for="ccNumber">Number:</label>
		<input type="text" id="ccNumber" th:field="*{ccNumber}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('ccNumber')}"
			th:errors="*{ccNumber}">Number Error</span>
		<br/>
		
		<label for="ccExpiration">Expiration:</label>
		<input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('ccExpiration')}"
			th:errors="*{ccExpiration}">Expiration Error</span>
		<br/>
		
		<label for="ccCVV">CVV:</label>
		<input type="text" id="ccCVV" th:field="*{ccCVV}"/>
		<span class="validationError" 
			th:if="${#fields.hasErrors('ccCVV')}"
			th:errors="*{ccCVV}">CVV Error</span>
		<br/>
		
		<input type="submit" value="Submit order" />
	</form>
</body>
</html>
