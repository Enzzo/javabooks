spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
      # Локальная конфигурация: это может быть
      # classpath или конкретный каталог
        native:
        # Определение конкретной папки в файловой системе
          search-locations:
            file:///{FILE_PATH}}
server:
  port: 8071